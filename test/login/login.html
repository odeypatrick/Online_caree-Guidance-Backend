<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../style.css">
    <title>Test</title>
</head>
<body>
    <header>
        <div class= "container">
            <div class="main-header">
                <div class="logo">
                    <h1>COOL APP</h1>
                </div>

                <div class="links">
                   
                </div>
            </div>
        </div>
    </header>

    <section id="home">
        <div class="login-page">
            <form>
                <div>
                    <label>First name</label>
                    <div>
                        <input type="text" placeholder="firstname">
                    </div>
                </div>
                <div>
                    <label>Last name</label>
                    <div>
                        <input type="text" placeholder="Lastname">
                    </div>
                </div>
                <div>
                    <label>School name</label>
                    <div>
                        <input type="text" placeholder="Your school name?">
                    </div>
                </div>
                <div>
                    <label>Gender</label>
                    <div>
                       <select>
                           <option value="Male">Male</option>
                           <option value="Female">Female</option>
                           <option value="Other">Other</option>
                       </select>
                    </div>
                </div>
                <div>
                    <label>Phone Number</label>
                    <div>
                        <input type="text" placeholder="Phone Number">
                    </div>
                </div>
                <div>
                    <label>Class Of Study</label>
                    <div>
                        <input type="text" placeholder="Eg. SS3">
                    </div>
                </div>
                <div>
                    <label>Password</label>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                </div>

                <div>
                    <button>Register</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
